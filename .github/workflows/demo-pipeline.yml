# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Run tests
        env:
          API_KEY_1: ${{ secrets.EXPO_PUBLIC_apiKey }} 
          API_KEY_2: ${{ secrets.EXPO_PUBLIC_authDomain }}
          API_KEY_3: ${{ secrets.EXPO_PUBLIC_projectId }}
          API_KEY_4: ${{ secrets.EXPO_PUBLIC_storageBucket }}
          API_KEY_5: ${{ secrets.EXPO_PUBLIC_messagingSenderId }}
          API_KEY_6: ${{ secrets.EXPO_PUBLIC_appId }}
          API_KEY_7: ${{ secrets.EXPO_PUBLIC_measurementId }}
          API_KEY_8: ${{ secrets.EXPO_PUBLIC_mapsApiKey }}
        run: npm test
